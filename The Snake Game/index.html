<html>

        <title>Snake Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <canvas id="snakeGame" width="608" height="608"></canvas>
        <div class="startScreen">

        </div>
        <script src="snake.js"></script>
    </body>
    
</html>
